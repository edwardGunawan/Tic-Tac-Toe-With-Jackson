<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style media="screen">
    /*
      Set all the element as box-sizing to border-box to
      account for the padding when setting width and height
      */
      *{
        box-sizing:border-box;
      }
    /*
      The header, including the title and the description
      of the tic-tac-toe game
    */
      header{
          text-align:center;
      }
    /*
        Make the table be on the middle of the screen
    */
      main{
        width:500px;
        height:500px;
        margin:auto;
      }

    /*
      border-collapse to make the border of the table connected together
      Setting the width and the height of the table
     */
      table{
        border-collapse: collapse;
        width:500px;
        height:500px;
        font-size:50px;
        text-align:center;
      }

      td{
        width: 100px;
        height:100px;
        border: 2px solid black;
      }

      /*
        Getting rid of the left border of the table
      */
      td:first-child{
        border-left:0;
      }

      /*
        Getting rid of the right border of the table
      */
      td:last-child{
        border-right:0;
      }


      /*
        Getting rid of the top border of the table
      */
      tbody tr:first-child td{
        border-top:0;
      }

      /*
        Getting rid of the bottom border of the table
      */
      tbody tr:last-child td{
        border-bottom:0;
      }




    </style>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <h2>Can you beat Jackson in Tick Tac Toe?</h2>
    </header>
    <main class="main-game">
      <table>
        <tbody>
          <tr>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
            <td class="cell" id="3"></td>
          </tr>
          <tr>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
            <td class="cell" id="6"></td>
          </tr>
          <tr id="last-row">
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
            <td class="cell" id="9"></td>
          </tr>

        </tbody>
      </table>
    </main>


  </body>
</html>
